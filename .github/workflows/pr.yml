name: pr

on:
    schedule:
        - cron:  '20 0 * * *'
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
    pull_request_review:
      types:
         - submitted
  
jobs:
  github-release:
    permissions:
      contents: write

    name: "Github Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with: 
          prerelease: false
          tag_name: "latest"
      
