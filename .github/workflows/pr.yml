name: pr

on:
    schedule:
        - cron:  '20 0 * * *'
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
    pull_request_review:
      types:
         - submitted
  
jobs:
  delete-latest:
    permissions:
      contents: write
      
    uses: liudonghua123/delete-release-action@v1
    with:
     release_name: 'latest'

  github-release:
    permissions:
      contents: write

    name: "Github Release"
    runs-on: "ubuntu-latest"

    steps:
      
      - uses: actions/checkout@v3
      - uses: ncipollo/release-action@v1
        with:
          tag: "latest"
